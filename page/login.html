<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login</title>

    <link
      rel="stylesheet"
      href="../css/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/fontawesome-6.3.0/css/all.min.css" />

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row row-cols-1">
        <div class="col-12 shadow-lg login-form">
          <div class="w-100">
            <a href="../index.html" class="back-icon">
              <i class="fa fa-arrow-left"></i>
            </a>
            <!-- <img
                src="https://camo.githubusercontent.com/a664defdd5c2ec93a3fbfb51e0f2aaafa5dc57bf1e13aa47456ced037b3cebe8/68747470733a2f2f676574626f6f7473747261702e636f6d2f646f63732f352e302f6173736574732f6272616e642f626f6f7473747261702d6c6f676f2d736861646f772e706e67"
                alt="bootstrap"
              /> -->
            <h3 class="text-center mb-5">Login</h3>
            <div>
              <form class="vazir-font">
                <div class="form-group mb-3">
                  <label for="email">Email address</label>
                  <input
                    type="text"
                    id="email"
                    class="form-control mt-1"
                    placeholder="example@gmail.com"
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control mt-1"
                    placeholder="********"
                  />
                </div>
                <button type="button" class="w-100 btn mt-2 login-btn">
                  Login
                </button>
              </form>
            </div>
            <div class="mt-4 mx-auto register-link">
              have you account?
              <a href="../page/register.html">Create account</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
